<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>FIT2102 A1 2023</title>
  </head>
  <body>
    <h1>Tetris</h1>
    <main id="main" class="flex row">
      <svg id="svgCanvas">
        <!-- game over text box -->
        <g id="gameOver" visibility="hidden">
          <rect x="26" y="120" fill="white" height="100" width="149"></rect>
          <text x="36" y="160">Game Over</text>
          <text x="34" y="192" font-size="18" fill="#ff0000" cursor="pointer" id="restartButton">Click to Restart</text>
        </g>
        <!-- Grid blocks -->
        <g id="gameGrid"></g>
      </svg>
      <div id="sideBar" class="flex col">
        <svg id="svgPreview"></svg>
        <div id="info" class="flex col">
          <div class="text">
            <span class="left">Level: </span>
            <span class="right" id="levelText">...</span>
          </div>
          <div class="text">
            <span class="left">Score: </span>
            <span class="right" id="scoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Highscore: </span>
            <span class="right" id="highScoreText">...</span>
          </div>
        </div>
        <div id="controls">
          <h4>Controls:</h4>
          <table>
            <tr>
              <td>Move Left</td>
              <td>
                <div id="ArrowLeft" class="key">&#8678;</div>
              </td>
            </tr>
            <tr>
              <td>Move Right</td>
              <td>
                <div id="ArrowRight" class="key">&#8680;</div>
              </td>
            </tr>
            <tr>
              <td>Move Down</td>
              <td>
                <div id="ArrowDown" class="key">&#8681;</div>
              </td>
            </tr>
            <tr>
              <td>Rotate</td>
              <td>
                <div id="ArrowUp" class="key">&#8679;</div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
